name: Kubebuilder custom controller CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Unit tests
      run: make test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install KinD
      run: make kind-install

    - name: Create KinD Cluster -> Build Docker image -> Load image into KinD -> Helm install custom controller
      run: make deploy

    - name: Log resources
      run: make log

    - name: Cleanup
      if: always()
      run: make destroy
